<form
	action="https://e-serkom-ng.co.id/admin/user/index/update/585"
	method="post"
	id="crudForm"
	enctype="multipart/form-data"
	class="form-horizontal"
	accept-charset="utf-8"
>
	<div class="form-group username_form_group">
		<label class="col-sm-3 control-label"> Username </label>
		<div class="col-sm-9">
			<input
				id="field-username"
				class="form-control"
				name="username"
				type="text"
				value="admin"
				maxlength="100"
			/>
		</div>
	</div>
	<div class="form-group email_form_group">
		<label class="col-sm-3 control-label"> Email </label>
		<div class="col-sm-9">
			<input
				id="field-email"
				class="form-control"
				name="email"
				type="text"
				value="admin@e-serkom-ng.co.id"
				maxlength="100"
			/>
		</div>
	</div>
	<div class="form-group active_form_group">
		<label class="col-sm-3 control-label"> Active </label>
		<div class="col-sm-9">
			<div class="pretty-radio-buttons">
				<div class="radio">
					<label>
						<input
							id="field-active-true"
							type="radio"
							name="active"
							value="1"
							checked="checked"
						/>
						aktif
					</label>
				</div>
				<div class="radio">
					<label>
						<input
							id="field-active-false"
							type="radio"
							name="active"
							value="0"
						/>
						tidak aktif
					</label>
				</div>
			</div>
		</div>
	</div>
	<div class="form-group first_name_form_group">
		<label class="col-sm-3 control-label"> First name </label>
		<div class="col-sm-9">
			<input
				id="field-first_name"
				class="form-control"
				name="first_name"
				type="text"
				value="Admin"
				maxlength="50"
			/>
		</div>
	</div>
	<div class="form-group last_name_form_group">
		<label class="col-sm-3 control-label"> Last name </label>
		<div class="col-sm-9">
			<input
				id="field-last_name"
				class="form-control"
				name="last_name"
				type="text"
				value="LSP Inforamtika"
				maxlength="50"
			/>
		</div>
	</div>
	<div class="form-group company_form_group">
		<label class="col-sm-3 control-label"> Company </label>
		<div class="col-sm-9">
			<input
				id="field-company"
				class="form-control"
				name="company"
				type="text"
				value="LSP INformatika"
				maxlength="100"
			/>
		</div>
	</div>
	<div class="form-group phone_form_group">
		<label class="col-sm-3 control-label"> Phone </label>
		<div class="col-sm-9">
			<input
				id="field-phone"
				class="form-control"
				name="phone"
				type="text"
				value=""
				maxlength="20"
			/>
		</div>
	</div>
	<div class="form-group url_form_group">
		<label class="col-sm-3 control-label"> Url </label>
		<div class="col-sm-9">
			<input
				id="field-url"
				class="form-control"
				name="url"
				type="text"
				value=""
				maxlength="5000"
			/>
		</div>
	</div>
	<div class="form-group key_form_group">
		<label class="col-sm-3 control-label"> Key </label>
		<div class="col-sm-9">
			<input
				id="field-key"
				class="form-control"
				name="key"
				type="text"
				value=""
				maxlength="5000"
			/>
		</div>
	</div>

	<div class="form-group">
		<div
			id="report-error"
			class="report-div error bg-danger"
			style="display: none;"
		></div>
		<div
			id="report-success"
			class="report-div success bg-success"
			style="display: none;"
		></div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-3 col-sm-7">
			<button
				class="btn btn-default btn-success b10"
				type="submit"
				id="form-button-save"
			>
				<i class="fa fa-check"></i>
				Simpan Perubahan
			</button>
			<button
				class="btn btn-info b10"
				type="button"
				id="save-and-go-back-button"
			>
				<i class="fa fa-rotate-left"></i>
				Simpan dan Kembali
			</button>
			<button
				class="btn btn-default cancel-button b10"
				type="button"
				id="cancel-button"
			>
				<i class="fa fa-warning"></i>
				Batal
			</button>
		</div>
	</div>
</form>
